		<div id="root"></div>

		<script type="application/x-javascript"> addEventListener("load", 
			function()

				setTimeout(hideURLbar, 0); 
			}, false); 
			function hideURLbar()
			{ 
				window.scrollTo(0,1); 
			}

		<!--search jQuery-->

		<!--search jQuery-->
		<script src="js/responsiveslides.min.js"></script>

		<script>
			$(function () 
			{
				$("#slider").responsiveSlides(
				{
					auto: true,
					nav: true,
					speed: 500,
					namespace: "callbacks",
					pager: true,
				});

		</script>

		<!--start-rate-->
		<script src="js/jstarbox.js"></script>
		<link rel="stylesheet" href="css/jstarbox.css" type="text/css" media="screen" charset="utf-8" />
		
		<script type="text/javascript">
			jQuery(function() 
			{
				jQuery('.starbox').each(function() 
				{
					var starbox = jQuery(this);
					
					starbox.starbox(
					{
						average: starbox.attr('data-start-value'),
						changeable: starbox.hasClassName('unchangeable') ? false : starbox.hasClassName('clickonce') ? 'once' : true,
						ghosting: starbox.hasClassName('ghosting'),
						autoUpdateAverage: starbox.hasClassName('autoupdate'),
						buttons: starbox.hasClassName('smooth') ? false : starbox.attr('data-button-count') || 5,
						stars: starbox.attr('data-star-count') || 5
					}).bind('starbox-value-changed', function(event, value) 
					{
						if(starbox.hasClassName('random')) 
						{
							var val = Math.random();
							starbox.next().text(' '+val);
							return val;
						} 
					})
				});
			});
		</script>
		<!--//End-rate-->
		
		<link href="css/coreSlider.css" rel="stylesheet" type="text/css">
		<script src="js/coreSlider.js"></script>
		
		<script>
			$('#example1').coreSlider(
			{
				pauseOnHover: false,
				interval: 3000,
				controlNavEnabled: true
			});
		</script>

		<!--quantity-->
		<script>
			$('.value-plus1').on('click', function()
			{
				var divUpd = $(this).parent().find('.value1'), newVal = parseInt(divUpd.text(), 10)+1;
				divUpd.text(newVal);
			});

			$('.value-minus1').on('click', function()
			{
				var divUpd = $(this).parent().find('.value1'), newVal = parseInt(divUpd.text(), 10)-1;
				if(newVal>=1) divUpd.text(newVal);
			});
		</script>
		<!--quantity-->

		<script type='text/javascript'>//<![CDATA[ 
			$(window).load(function(){
			$( "#slider-range" ).slider({
						range: true,
						min: 0,
						max: 9000,
						values: [ 1000, 7000 ],
						slide: function( event, ui ) {  $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
						}
			});
			$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) + " - $" + $( "#slider-range" ).slider( "values", 1 ) );

			});//]]>  

		</script>
		
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		
		<link href="css/owl.carousel.css" rel="stylesheet">
		<script src="js/owl.carousel.js"></script>
		<script>
			$(document).ready(function() {
			$("#owl-demo").owlCarousel({
				items : 1,
				lazyLoad : true,
				autoPlay : true,
				navigation : false,
				navigationText :  false,
				pagination : true,
			});
			});
		</script>

		<script>
			function myFunction(id) 
			{
				var x = document.getElementById(id);
				if (x.className.indexOf("sipro-show") == -1) 
				{
					x.className += " sipro-show";
					x.previousElementSibling.className = 
					x.previousElementSibling.className.replace("sipro-black", "sipro-red");
				} 
				else 
				{ 
					x.className = x.className.replace(" sipro-show", "");
					x.previousElementSibling.className = 
					x.previousElementSibling.className.replace("sipro-red", "sipro-black");
				}
			}
		</script>

		<!-- cart -->
		<script defer src="js/jquery.flexslider.js"></script>
		<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
		<script src="js/imagezoom.js"></script>
		<script>
			// Can also be used with $(document).ready()
			$(window).load(function() 
			{
				$('.flexslider').flexslider({
					animation: "slide",
					controlNav: "thumbnails"
				});
			});
		</script>
